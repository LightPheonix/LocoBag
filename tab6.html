<style>
  .discount-wheel {
  width: 600px;
  height: 600px;
  background-color: #f8c53a;
  border-radius: 50%;
  cursor: pointer;
  animation: none;
  transition: transform 2s ease;
}

@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
  const discountWheel = document.getElementById('discountWheel');
  const alertSound = new Audio('lose.mp3');

  discountWheel.addEventListener('click', () => {
  if (!discountWheel.classList.contains('spinning')) {
    discountWheel.style.animation = 'spin 1s linear';
    setTimeout(() => {
      discountWheel.style.animation = 'none';

      alertSound.play();
      alert('Congratulations! You have won a $0 Discount!');
    }, 1000);
    
  }
});

</script>
