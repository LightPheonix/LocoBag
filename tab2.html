    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: rgb(236, 228, 208);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', Arial, sans-serif;
            font-size: 36px;
            color: #333;
        }

        .sale-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .sale-images img {
            width: 250px;
            height: 300px;
            margin: 10px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .sale-images img:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .fa {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
        }
